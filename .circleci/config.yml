version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - run:
          name: Install node modules
          command: npm install
      - run:
          name: Drop docker compose
          command: docker-compose down
      - run:
          name: Build docker compose
          command: docker-compose up --build
      - run:
          name: Execute test cases
          command: npm test